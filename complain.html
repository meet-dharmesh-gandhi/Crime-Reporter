      <section class="form">
        <h1 class="heading">Report a <span class="text-danger">crime</span></h1>
        <div class="containers">
            <form class="was-validated">

                <div class="mb-3">
                    <label for="validationText" class="form-label">Name</label>
                    <input type="text" class="form-control is-invalid" id="validationText">
                </div>

                <div class="mb-3">
                    <label for="validationTime" class="form-label">Time</label>
                    <input type="time" class="form-control is-invalid" id="validationTime" placeholder="Required crime time" required>
                </div>

                <div class="mb-3">
                  <label for="validationText" class="form-label">Crime Type</label>
                  <input type="text" class="form-control is-invalid" id="validationText" placeholder="Required crime type" required>
                </div>

                <div class="mb-3">
                  <label for="validationText" class="form-label">Location</label>
                  <input type="text" class="form-control is-invalid" id="validationText" placeholder="Required crime location" required>
                </div>

                <div class="mb-3">
                  <label for="validationText" class="form-label">Description</label>
                  <input type="text" class="form-control is-invalid" id="validationText" placeholder="Required crime description" required>
                </div>

                <div class="mb-3">
                  <label for="validationFile" class="form-label">Upload image</label>
                  <input type="file" class="form-control" aria-label="file example" accept="image/*">
                  <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>

                <div class="mb-3">
                  <button class="btn btn-primary submit-btn" type="submit">Submit form</button>
                </div>
              </form>
        </div>
      </section>
